<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow"> <title>Оплата</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --item-bg: rgba(255, 255, 255, 0.03);
            --item-hover: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            
            /* Crypto Colors */
            --col-usdt: #26A17B;
            --col-ton: #0098EA;
            --col-btc: #F7931A;
            --col-usdc: #2775CA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pay-card {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .crypto-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            background: var(--item-bg);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .crypto-item:hover {
            background: var(--item-hover);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .icon-wrapper {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* Стили для разных валют */
        .type-usdt .icon-wrapper { background: rgba(38, 161, 123, 0.15); color: var(--col-usdt); }
        .type-ton .icon-wrapper { background: rgba(0, 152, 234, 0.15); color: var(--col-ton); }
        .type-btc .icon-wrapper { background: rgba(247, 147, 26, 0.15); color: var(--col-btc); }
        .type-usdc .icon-wrapper { background: rgba(39, 117, 202, 0.15); color: var(--col-usdc); }

        .details {
            flex-grow: 1;
            overflow: hidden; /* Чтобы длинный текст не ломал верстку */
        }

        .coin-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            gap: 8px;
        }

        .coin-name {
            font-weight: 600;
            font-size: 16px;
        }

        .network-badge {
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Цвета бейджей сетей */
        .net-ton { background: rgba(0, 152, 234, 0.2); color: #3bc6ff; }
        .net-trc20 { background: rgba(38, 161, 123, 0.2); color: #4ade80; }
        .net-erc20 { background: rgba(98, 126, 234, 0.2); color: #a5b4fc; }
        .net-bep20 { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .net-btc { background: rgba(247, 147, 26, 0.2); color: #fdba74; }

        .address-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 13px;
            font-family: 'Outfit', monospace; /* Моноширинный шрифт для адресов */
            outline: none;
            cursor: pointer;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            background: rgba(255,255,255,0.05);
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="pay-card">
        <div class="header">
            <h2>Реквизиты для оплаты</h2>
            <p>Нажмите на иконку копирования справа</p>
        </div>

        <div class="crypto-list">
            
            <div class="crypto-item type-usdt">
                <div class="icon-wrapper"><i class="fa-solid fa-t"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">USDT</span>
                        <span class="network-badge net-ton">TON Network</span>
                    </div>
                    <input type="text" readonly value="UQDfLi54r4R8hi6ioz6CXBSkxmE1XQKsxdAzz0eJ7_PbQEXE" class="address-input" id="usdt-ton">
                </div>
                <button class="copy-btn" onclick="copyText('usdt-ton')"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="crypto-item type-usdt">
                <div class="icon-wrapper"><i class="fa-solid fa-t"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">USDT</span>
                        <span class="network-badge net-trc20">TRC20</span>
                    </div>
                    <input type="text" readonly value="TWm644Pr7boSYxfMtXaKdoSgWKR3V1Hxm1" class="address-input" id="usdt-trc20">
                </div>
                <button class="copy-btn" onclick="copyText('usdt-trc20')"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="crypto-item type-usdt">
                <div class="icon-wrapper"><i class="fa-solid fa-t"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">USDT</span>
                        <span class="network-badge net-erc20">ERC20</span>
                    </div>
                    <input type="text" readonly value="0xa5c6a64b78b3e1B7B16176D10Ed1251D72Fad75a" class="address-input" id="usdt-erc20">
                </div>
                <button class="copy-btn" onclick="copyText('usdt-erc20')"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="crypto-item type-usdt">
                <div class="icon-wrapper"><i class="fa-solid fa-t"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">USDT</span>
                        <span class="network-badge net-bep20">BEP20 (BSC)</span>
                    </div>
                    <input type="text" readonly value="0x19ACd7864B476515A4597A934453d99E47DC05E0" class="address-input" id="usdt-bep20">
                </div>
                <button class="copy-btn" onclick="copyText('usdt-bep20')"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="crypto-item type-ton">
                <div class="icon-wrapper"><i class="fa-brands fa-telegram"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">TON</span>
                        <span class="network-badge net-ton">The Open Network</span>
                    </div>
                    <input type="text" readonly value="UQDfLi54r4R8hi6ioz6CXBSkxmE1XQKsxdAzz0eJ7_PbQEXE" class="address-input" id="ton">
                </div>
                <button class="copy-btn" onclick="copyText('ton')"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="crypto-item type-btc">
                <div class="icon-wrapper"><i class="fa-brands fa-bitcoin"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">Bitcoin</span>
                        <span class="network-badge net-btc">BTC</span>
                    </div>
                    <input type="text" readonly value="bc1qzfae57vzdh873fhhxmkkrj06kvttzndmpvh2w0" class="address-input" id="btc">
                </div>
                <button class="copy-btn" onclick="copyText('btc')"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="crypto-item type-usdc">
                <div class="icon-wrapper"><i class="fa-solid fa-dollar-sign"></i></div>
                <div class="details">
                    <div class="coin-row">
                        <span class="coin-name">USDC</span>
                        <span class="network-badge net-erc20">ERC20</span>
                    </div>
                    <input type="text" readonly value="0xa5c6a64b78b3e1B7B16176D10Ed1251D72Fad75a" class="address-input" id="usdc">
                </div>
                <button class="copy-btn" onclick="copyText('usdc')"><i class="fa-regular fa-copy"></i></button>
            </div>

        </div>
    </div>

    <div class="notification" id="notify">
        <i class="fa-solid fa-check"></i> Скопировано!
    </div>

    <script>
        function copyText(elementId) {
            const inputElement = document.getElementById(elementId);
            
            // Копируем текст
            navigator.clipboard.writeText(inputElement.value).then(() => {
                showNotification();
            }).catch(err => {
                // Резервный метод
                inputElement.select();
                document.execCommand("copy");
                showNotification();
            });
        }

        function showNotification() {
            const notify = document.getElementById('notify');
            notify.classList.add('show');
            
            setTimeout(() => {
                notify.classList.remove('show');
            }, 2000);
        }
        
        // Позволяет копировать при клике на сам адрес тоже
        document.querySelectorAll('.address-input').forEach(input => {
            input.addEventListener('click', function() {
                copyText(this.id);
            });
        });
    </script>
</body>
</html>
